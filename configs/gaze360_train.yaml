# Dataset
dataset_name: gaze360
data_root: /home/tanerijun/gaze-tracker-model/data/preprocessed/Gaze360
split: train

# Backbone
backbone: lowformer_b0
pretrained: true

# Params
image_size: 224
batch_size: 16
lr: 0.00001
epochs: 100
alpha: 1.0

# Gaze 360 binning logic
num_bins: 90
angle_range: 360 # Corresponds to [-180, 180]
bin_width: 4 # 360 / 90 = 4
